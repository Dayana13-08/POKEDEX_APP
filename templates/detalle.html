<!DOCTYPE h<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n del Pokemon</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for ('static', filename='pokeball.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ pokemon.photo1 }}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ pokemon.name }}</h5>

                        <p class="card-text">HP</p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: {{pokemon.hp}}%"
                                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{pokemon.hp}}%</div>
                        </div>

                        <p class="card-text">ATTACK</p>
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: {{pokemon.attack}}%"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{pokemon.attack}}%</div>
                        </div>

                        <p class="card-text">DEFENCE</p>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: {{pokemon.defence}}%"
                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{pokemon.defence}}%</div>
                        </div>

                        <p class="card-text">SPEED</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: {{pokemon.speed}}%"
                                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{pokemon.speed}}%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</body>
</html>
